<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI配置测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>AI配置功能测试</h1>
    
    <div class="test-section">
        <h3>1. 测试AI配置获取</h3>
        <button onclick="testGetAIConfig()">获取AI配置</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. 测试AI Key验证</h3>
        <button onclick="testDeepSeekValidation()">测试DeepSeek验证</button>
        <button onclick="testDoubaoValidation()">测试豆包验证</button>
        <div id="validationResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. 测试业务模块配置保存</h3>
        <button onclick="testSaveAIConfig()">保存AI配置</button>
        <div id="saveResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003';

        async function testGetAIConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/ai-config`);
                const data = await response.json();
                document.getElementById('getResult').innerHTML = 
                    `<div class="success">✅ 获取成功</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('getResult').innerHTML = 
                    `<div class="error">❌ 获取失败: ${error.message}</div>`;
            }
        }

        async function testDeepSeekValidation() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/ai-config/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: 'test-key',
                        provider: 'deepseek',
                        model: 'deepseek-chat'
                    })
                });
                const data = await response.json();
                document.getElementById('validationResult').innerHTML = 
                    `<div class="success">✅ DeepSeek验证测试完成</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('validationResult').innerHTML = 
                    `<div class="error">❌ DeepSeek验证失败: ${error.message}</div>`;
            }
        }

        async function testDoubaoValidation() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/ai-config/test`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: 'test-key',
                        provider: 'doubao',
                        model: 'doubao-seed-1-6-lite-251015'
                    })
                });
                const data = await response.json();
                document.getElementById('validationResult').innerHTML = 
                    `<div class="success">✅ 豆包验证测试完成</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('validationResult').innerHTML = 
                    `<div class="error">❌ 豆包验证失败: ${error.message}</div>`;
            }
        }

        async function testSaveAIConfig() {
            try {
                const configs = {
                    videoScriptGeneration: 'doubao-seed-1-6-lite',
                    promptGeneration: 'deepseek-chat',
                    videoRanking: 'gemini-2.5-flash',
                    competitorAnalysis: 'claude-3-sonnet',
                    videoAnalysis: 'gpt-4',
                    productAnalysis: 'doubao-seed-1-6-lite'
                };

                const response = await fetch(`${API_BASE}/api/admin/ai-config/batch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ configs })
                });
                const data = await response.json();
                document.getElementById('saveResult').innerHTML = 
                    `<div class="success">✅ 配置保存成功</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('saveResult').innerHTML = 
                    `<div class="error">❌ 配置保存失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
