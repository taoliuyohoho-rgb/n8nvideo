<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置加载测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>配置加载测试</h1>
    
    <div class="test">
        <h3>1. 测试服务器配置</h3>
        <button onclick="testServerConfig()">获取服务器配置</button>
        <div id="serverResult" class="result"></div>
    </div>

    <div class="test">
        <h3>2. 测试配置保存</h3>
        <button onclick="testSaveConfig()">保存测试配置</button>
        <div id="saveResult" class="result"></div>
    </div>

    <div class="test">
        <h3>3. 测试配置加载</h3>
        <button onclick="testLoadConfig()">重新加载配置</button>
        <div id="loadResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3003';

        async function testServerConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/ai-config`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('serverResult').innerHTML = 
                        `<div class="success">✅ 服务器配置获取成功</div>
当前配置:
- 视频脚本生成: ${data.data.videoScriptGeneration}
- Prompt生成: ${data.data.promptGeneration}
- 视频排序: ${data.data.videoRanking}
- 竞品分析: ${data.data.competitorAnalysis}
- 视频分析: ${data.data.videoAnalysis}
- 商品分析: ${data.data.productAnalysis}`;
                } else {
                    document.getElementById('serverResult').innerHTML = 
                        `<div class="error">❌ 获取配置失败: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('serverResult').innerHTML = 
                    `<div class="error">❌ 请求失败: ${error.message}</div>`;
            }
        }

        async function testSaveConfig() {
            const testConfig = {
                videoScriptGeneration: 'auto',
                promptGeneration: 'deepseek-chat',
                videoRanking: 'doubao-seed-1-6-lite',
                competitorAnalysis: 'gpt-4',
                videoAnalysis: 'claude-3-sonnet',
                productAnalysis: 'gemini-2.5-flash'
            };

            try {
                const response = await fetch(`${API_BASE}/api/admin/ai-config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testConfig)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('saveResult').innerHTML = 
                        `<div class="success">✅ 配置保存成功</div>
保存的配置:
${JSON.stringify(data.data, null, 2)}`;
                } else {
                    document.getElementById('saveResult').innerHTML = 
                        `<div class="error">❌ 保存失败: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('saveResult').innerHTML = 
                    `<div class="error">❌ 保存请求失败: ${error.message}</div>`;
            }
        }

        async function testLoadConfig() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/ai-config`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('loadResult').innerHTML = 
                        `<div class="success">✅ 配置重新加载成功</div>
当前配置:
${JSON.stringify(data.data, null, 2)}`;
                } else {
                    document.getElementById('loadResult').innerHTML = 
                        `<div class="error">❌ 重新加载失败: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('loadResult').innerHTML = 
                    `<div class="error">❌ 重新加载请求失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
