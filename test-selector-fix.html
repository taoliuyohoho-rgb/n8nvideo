<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器修复测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        select { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>选择器修复测试</h1>
    
    <div class="test">
        <h3>测试AI服务选择器</h3>
        <select id="aiServiceSelect" onchange="updateSelectedService()">
            <option value="">请选择AI服务</option>
            <option value="openai">OpenAI</option>
            <option value="claude">Claude</option>
            <option value="gemini">Gemini</option>
            <option value="deepseek">DeepSeek</option>
            <option value="doubao">豆包</option>
        </select>
        
        <button onclick="testVerification()">验证API Key</button>
        <button onclick="checkSelectedService()">检查选择的服务</button>
        
        <div id="result"></div>
    </div>

    <script>
        function updateSelectedService() {
            const select = document.getElementById('aiServiceSelect');
            window.selectedAIService = select.value;
            console.log('选择的服务:', window.selectedAIService);
        }

        function testVerification() {
            const selectedService = window.selectedAIService;
            if (selectedService) {
                document.getElementById('result').innerHTML = 
                    `<div class="success">✅ 选择的服务: ${selectedService}</div>`;
            } else {
                document.getElementById('result').innerHTML = 
                    '<div class="error">❌ 请先选择AI服务类型</div>';
            }
        }

        function checkSelectedService() {
            const selectedService = window.selectedAIService;
            document.getElementById('result').innerHTML = 
                `<div>当前选择的服务: ${selectedService || '未选择'}</div>`;
        }
    </script>
</body>
</html>
