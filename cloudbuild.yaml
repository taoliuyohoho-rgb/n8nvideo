# Google Cloud Build 配置文件
# 用于自动构建 Docker 镜像

steps:
  # 构建 Docker 镜像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/n8n-video-ai:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/n8n-video-ai:latest', '.']
    timeout: '1200s'

  # 推送镜像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/n8n-video-ai:$SHORT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/n8n-video-ai:latest']

images:
  - 'gcr.io/$PROJECT_ID/n8n-video-ai:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/n8n-video-ai:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
timeout: '1800s'

